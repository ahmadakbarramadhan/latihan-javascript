<head>
    <meta charset="UTF-8">

<body>
    <h1>Department</h1>
    <form method="POST" onsubmit="return senddata()">
        <p>
            <label>Department Name</label>
            <input type="text" id="departmentname" placeholder="Department Name">
        </p>
        <p>
            <label>Manager ID</label>
            <input type="number" id="managerid" placeholder="Manager ID"></textarea>
        </p>
        <p>
            <label>Location ID</label>
            <input type="number" id="locationid" placeholder="Location ID"></textarea>
        </p>
        <input type="submit" class="btn btn-primary" value="Insert" />
    </form>

    <form method="GET" onsubmit="return getbyid()">
        <p>
            <label>Search ID</label>
            <input type="text" id="departmentid" placeholder="Department ID">
        </p>
        <input type="submit" class="btn btn-primary" value="Search" />
    </form>

    <hr>

    <button id="button" class="btn btn-primary" onclick="fetchdata()">Fetch Data</button>
    <button id="clear" class="btn btn-primary" onclick="clearresult()">Clear</button>
    <table id="tabel" class="table"></table>

    <script>
        function senddata() {
            var xhr = new XMLHttpRequest();
            var url = "http://localhost:9090/department/post";

            var data = JSON.stringify({
                departmentName: document.getElementById("departmentname").value,
                managerId: document.getElementById("managerid").value,
                locationId: document.getElementById("locationid").value,
            });
            xhr.onerror = function () {
                alert("Gagal input data");
            };
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("hasil").innerHTML = this.responseText;
                    console.log(this.responseText)
                }
            };
            xhr.onloadend = function () {
                console.log(this.responseText);
                var response = JSON.parse(this.responseText);
                message = response.message;
                console.log("message");

                if (response.data !== null) {
                    departmentName: document.getElementById("departmentname").value = "";
                    managerId: document.getElementById("managerid").value = "";
                    locationId: document.getElementById("locationid").value = ""

                    var success = alert("Data berhasil di input");
                } else {
                    var fail = alert(message);
                }
            };
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            xhr.send(data);
            return false;
        }

        function fetchdata() {
            clearresult()

            var xhr = new XMLHttpRequest();
            var url = "http://localhost:9090/department/findAll";

            xhr.onloadend = function () {

                if (this.responseText !== "") {
                    var restext = JSON.parse(this.responseText);
                    var result = restext.data;
                    console.log(restext, result);

                    for (let i = 0; i < result.length; i++) {
                        var row = document.createElement("tr");
                        var col1 = document.createElement("td");
                        var col2 = document.createElement("td");
                        var col3 = document.createElement("td");
                        var col4 = document.createElement("td");
                        col1.innerHTML = result[i].departmentId;
                        col2.innerHTML = result[i].departmentName;
                        col3.innerHTML = `<a href='#' onclick='deletedata(${result[i].departmentId})'> Delete </a>`;
                        col4.innerHTML = `<a href='#' onclick='updatedata(${result[i].departmentId})'> Edit </a>`;
                        row.append(col1, col2, col3, col4);
                        document.getElementById("tabel").append(row);
                    }
                    document.getElementById("button").innerHTML = "Fetch again";
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }

        function updatedata(i) {
            var xhr = new XMLHttpRequest();
            var url = "http://localhost:9090/department/put";

            alert("Data departemen dengan Id " + i + " akan diupdate.");
            var deptname = prompt("Masukkan nama departemen baru untuk departemen Id " + i);
            var mgrid = prompt("Masukkan manager Id baru untuk departemen Id " + i);
            var locid = prompt("Masukkan location Id baru untuk departemen Id " + i);

            var data = JSON.stringify({
                departmentId: i,
                departmentName: deptname,
                managerId: mgrid,
                locationId: locid
            });
            console.log(data);

            xhr.open("PUT", url, true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(data);
        }

        function clearresult() {
            document.getAnimations("clear").innerHTML;
            document.getElementById("tabel").innerHTML =
                "<tr><thead><th>Department ID</th><th>Department Name</th><th>Delete</th><th>Edit</th></thead></tr>";
        }

        function deletedata(i) {
            var xhr = new XMLHttpRequest();
            var url = "http://localhost:9090/department/" + i;

            xhr.open("DELETE", url, true);
            xhr.send();
            fetchdata();
        }

        function getbyid() {
            var xhr = new XMLHttpRequest();
            var i = document.getElementById("departmentid").value;
            var url = "http://localhost:9090/department/getById?id=" + i;

            xhr.onloadend = function () {

                if (this.responseText !== "") {
                    var restext = JSON.parse(this.responseText);
                    var result = restext.data;
                    console.log(restext, result);

                    var row = document.createElement("tr");
                    var col1 = document.createElement("td");
                    var col2 = document.createElement("td");
                    var col3 = document.createElement("td");
                    var col4 = document.createElement("td");
                    col1.innerHTML = result.departmentId;
                    col2.innerHTML = result.departmentName;
                    col3.innerHTML = `<a href='#' onclick='deletedata(${result.departmentId})'> Delete </a>`;
                    col4.innerHTML = `<a href='#' onclick='updatedata(${result.departmentId})'> Edit </a>`;
                    row.append(col1, col2, col3, col4);
                    document.getElementById("tabel").append(row);
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
            return false;
        }

    </script>
